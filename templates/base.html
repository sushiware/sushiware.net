<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="icon" type="image/png" href="/favicon/favicon-16x16.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ config.title }}</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DCD8NNP6WF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-DCD8NNP6WF');
  </script>
</head>

<body>
  <section class="section">
    <header class="header">
      <h1>
        <a href="{{ config.base_url }}">
          {{ config.title }}
        </a>
      </h1>
    </header>
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>
</body>

<script src="https://download.dfinity.systems/motoko/{{ config.extra.motoko_repl.motoko_version }}/js/moc-interpreter-{{ config.extra.motoko_repl.motoko_version }}.js"></script>

<script type="module">
  import { addPackage, setupPlayground } from '/js/runMotokoRepl.bundle.js';

  await addPackage(
    "base",
    "dfinity/motoko-base",
    "{{ config.extra.motoko_repl.motoko_base_tag }}",
    "src",
    Motoko,
  );

  setupPlayground(document.getElementsByTagName("pre"), Motoko);
</script>

</html>
