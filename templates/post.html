{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ page.title }}
</h1>
<p>date: <strong>{{ page.date }}</strong></p>
{% if page.taxonomies.tags %}
<div class="tagline">
  <p>tags:</p> 
  <ul>
    {% for tag in page.taxonomies.tags %}
    <li>
      <p>
        <strong>
          <a href="{{ get_taxonomy_url(kind="tags", name=tag) | safe }}">{{ tag }}</a>
        </strong>
      </p>
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
<hr>

{{ page.content | safe }}

{% endblock content %}
